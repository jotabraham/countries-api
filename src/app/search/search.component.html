<div class="search-form">
   <form (ngSubmit)="emitSearch(searchForm)" #searchForm="ngForm">
      <p>Search for country</p>
      <label for="countryName">by name:</label>
      <input type="text" name="countryName" id="countryName" ngModel>
      <span> OR </span>
      <label for="region">by region:</label>
      <select name="region" id="region" ngModel>
         <option *ngFor="let region of regionsDropdown" value="{{ region }}">{{ region }}</option>
      </select>
      <button type="submit">Search</button>
      <button type="button" (click)="onClear(searchForm)">Clear</button>
   </form>
</div>
